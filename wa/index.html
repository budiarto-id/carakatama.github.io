<body>
	Nomor WA : <input type="text" id="nomor" value="62"/><br/>
	Pesan : <textarea id="pesan"/></textarea><br/>
	<button id="btn-generate">Generate</button><br/><hr/>
	<p id="generated"></p>
<script>
function generate(){
	var u = "https://api.whatsapp.com/send?phone="+$("#nomor").val()+"text="+encodeURIComponent($("#pesan").val());
	$("#generated").html(u);
}
$(document).ready(function (){
	$("#btn-generate").click(generate);
});
</script>
